<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="Etat Details" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-field">
            <label for="reference">Ref</label>
            <input type="text" pInputText id="reference" [(ngModel)]="selected.reference" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.reference">ref is required.</small>
        </div>

        <div class="p-field">
            <label for="id">Id</label>
            <input type="text" pInputText id="id" [(ngModel)]="selected.id" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.id">id is required.</small>
        </div>

        <div class="p-field">
            <label for="username">Username</label>
            <input type="text" pInputText id="username" [(ngModel)]="selected.username" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.username">username is required.</small>
        </div>

        <div class="p-field">
            <label for="firstName">FirstName</label>
            <input type="text" pInputText id="firstName" [(ngModel)]="selected.firstName" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.firstName">first Name is required.</small>
        </div>

        <div class="p-field">
            <label for="lastName">LastName</label>
            <input type="text" pInputText id="lastName" [(ngModel)]="selected.lastName" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.lastName">Last Name is required.</small>
        </div>

        <div class="p-field">
            <label for="nationallite">Nationnalité</label>
            <input type="text" pInputText id="nationallite" [(ngModel)]="selected.nationallite" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.nationallite">Nationallité is required.</small>
        </div>

        <div class="p-field">
            <label for="schedule1">Schedule1</label>
            <input type="text" pInputText id="schedule1" [(ngModel)]="selected.schedule1" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.schedule1">schedule1 is required.</small>
        </div>

        <div class="p-field">
            <label for="schedule2">Schedule2</label>
            <input type="text" pInputText id="schedule2" [(ngModel)]="selected.schedule2" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.schedule2">schedule2 is required.</small>
        </div>
        <div class="p-field">
            <label for="etatNumber">State Number</label>
            <input type="text" pInputText id="etatNumber" [(ngModel)]="selected.etatNumber" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.schedule2">etatNumber is required.</small>
        </div>

        <div class="p-field">
            <label for="lastClass">Last Class</label>
            <input type="text" pInputText id="lastClass" [(ngModel)]="selected.lastClass" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.lastClass">last Class is required.</small>
        </div>

        <div class="p-field">
            <label for="etat">State</label>
            <input type="text" pInputText id="etat" [(ngModel)]="selected.etat" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !selected.etat">schedule2 is required.</small>
        </div>


    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
