<h5 style="width: 500px">Company News</h5><br>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" style="background-color: #0C8990" (click)="openCreate()"></button>
    </ng-template>
</p-toolbar>
<div class="card">
    <p-dataView [value]="items">
        <ng-template let-news pTemplate="listItem">
            <div class="p-grid">
                <div class="p-col-4" >
                    <div class="box">
                        <img src="{{news.image}}">
                        <h4>{{news.libelle}}</h4>
                        <h6>{{news.dateDebut}}</h6>
                        <button pButton pRipple class="p-button-rounded p-button-success p-mr-2" (click)="view(news)"></button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
    <app-news-admin-view></app-news-admin-view>
    <app-news-admin-create></app-news-admin-create>
</div>
