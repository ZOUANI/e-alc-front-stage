<div class="login-body">
    <div class="card login-panel p-fluid">
        <div class="login-panel-content">
            <div class="p-grid">
                <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                    <img src="assets/layout/images/logo-roma.svg" />
                    <span class="guest-sign-in">Welcome, please use the form to sign-in Roma network</span>
                </div>
                <div class="p-col-12 username-container"  >
                    <!-- <h:panelGroup> -->
                    <label>Username</label>
                    <div class="login-input">
                        <input type="text" pInputText id="login" [(ngModel)]="login" required autofocus />
                        <small class="p-invalid"  *ngIf="!login">ref is required.</small>
                    </div>
                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 password-container">
                    <!-- <h:panelGroup> -->
                    <label>Password</label>
                    <div class="login-input">
                        <input type="password" pInputText id="password"  #prt [(ngModel)]="password" required autofocus />
                        <small class="p-invalid" *ngIf="!password">ref is required.</small>
                        <p-message severity="error" style="visibility: hidden" id="log-pass" text="Login or Password invalid"></p-message>
                    </div>
                    <!-- </h:panelGroup> -->
                </div>

                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                    <p-checkbox></p-checkbox>
                    <label> Remember me</label>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6 forgetpassword-container">
                    <a href="#" class="forget-password">Forget Password</a>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6" >
                    <button   pButton type="button" icon="pi pi-check" label="Sign In" id="button" [routerLink]="correct? ['/pages/parcours']: ['/pages/login-admin']" (click)="findAdmin()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
