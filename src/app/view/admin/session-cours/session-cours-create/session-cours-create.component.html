
<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="session-cours Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="reference">Reference</label>
            <input type="text" pInputText id="reference" [(ngModel)]="selected.reference" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.reference">ref is required.</small>
        </div>
        <div class="p-field">
            <label for="prof">Professor</label>
            <input type="text" pInputText id="prof" [(ngModel)]="selected.prof.id" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.prof.id">total is required.</small>
        </div>

        <div class="p-field">
            <label for="student">Student</label>
            <input type="text" pInputText id="student" [(ngModel)]="selected.etudiant.id" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.etudiant.id">Student's name is required.</small>
        </div>

        <div class="p-field">
            <label for="dateDebut">Start at</label>
            <input type="text" pInputText id="dateDebut" [(ngModel)]="selected.dateDebut" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.dateDebut">date  is required.</small>
        </div>

        <div class="p-field">
            <label for="dateFin">Finish at</label>
            <input type="text" pInputText id="dateFin" [(ngModel)]="selected.dateFin" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.dateFin">date is required.</small>
        </div>

        <div class="p-field">
            <label for="duree">Duration</label>
            <input type="text" pInputText id="duree" [(ngModel)]="selected.duree" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.duree">duration is required.</small>
        </div>





    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
