<p-dialog [(visible)]="editDialog" [style]="{width: '450px'}" header="Etudiant Edit" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="nom">LastName</label>
            <input type="text" pInputText id="nom" [(ngModel)]="selected.nom" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.nom">FirstName is required.</small>
        </div>
        <div class="p-field">
            <label for="prenom">FirsName</label>
            <input type="text" pInputText id="prenom" [(ngModel)]="selected.prenom" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.prenom">LastName is required.</small>
        </div>
        <div class="p-field">
            <label for="login">Username</label>
            <input type="text" pInputText id="login" [(ngModel)]="selected.login" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.login">Username is required.</small>
        </div>
        <div class="p-field">
            <label for="parcours">Parcours</label>
            <input type="text" pInputText id="parcours" [(ngModel)]="selected.parcours.libelle" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.parcours.libelle">parcours is required.</small>
        </div>
        <div class="p-field">
            <label for="centre">Center</label>
            <input type="text" pInputText id="centre" [(ngModel)]="selected.parcours.centre.libelle" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.parcours.centre.libelle">center is required.</small>
        </div>





    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Edit" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
    </ng-template>
</p-dialog>
