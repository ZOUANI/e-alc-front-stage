<p-card  [style]="{width: '900px'}" styleClass="p-card-shadow" id="container" >

    <ng-template pTemplate="header">
        <div class="card" style="background-color: #E6E6FAFF">
            <h1  style="text-align: center" class="quizTitre">{{selected.lib}}</h1>
            <span class="m-auto float-left" style="color: white">Time : {{displayTime()}}</span>
            <div class="p-col-2" style="float: right">
                <span style="margin: auto; color: white" >{{qnprogress+1}}/{{this.questions.length}}</span>
                <p-progressBar  [value]="value" id="progressBar" ></p-progressBar>

            </div>
        </div>
    </ng-template>

    <div class="p-fieldset-content">
        <span class="p-card-title p-col-2" style="font-family: Palatino Linotype, serif">{{qnprogress+1}} - </span>
        <p class="p-col-10"  style="font-family: Palatino Linotype,serif; font-size: 20px">{{questions[qnprogress]?.libelle}}</p>

        <ng-container  class="reponse-radio" style="margin: auto" *ngFor="let r of question.reponses">
            <div class="p-field-radiobutton" >
                <p-radioButton [(ngModel)]="reponse.etatReponse"  inputId="binary"   (change)="checked($event)"></p-radioButton>
                <label>{{r?.lib}}</label>
            </div>
        </ng-container>
    </div>
    <ng-template pTemplate="footer" style="float: left">
        <p-button label="Next" icon="pi pi-plus"  (click)="NextQuestion()" ngDefaultControl></p-button>
    </ng-template>
</p-card>
