<div style="float: right ; margin: auto">
    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-outlined" (click)="viewQuiz()"></button>
</div>
<p-card  [style]="{width: '900px'}" styleClass="p-card-shadow" id="container" >
    <ng-template pTemplate="header">
        <h1 *ngFor="let quiz of items" style="text-align: center" id="quizTitre">{{quiz?.lib}}</h1>

        <span class="m-auto float-left">Time : {{displayTime()}}</span>
        <div class="p-col-2" style="float: right">
            <p-progressBar  [value]="value" ></p-progressBar>
            <span style="margin: auto">{{qnprogress+1}}/{{this.questions.length}}</span>
        </div>
    </ng-template>
    <div class="p-fieldset-content">
        <span class="p-card-title p-col-2" style="font-family: Palatino Linotype, serif">{{qnprogress+1}} - </span>
        <p class="p-col-10"  style="font-family: Palatino Linotype,serif; font-size: 20px">{{questions[qnprogress]?.libelle}}</p>
        <ng-container *ngFor="let rep of reponses; let i = index" class="reponse-radio" style="margin: auto">
            <div class="p-field-radiobutton">
                <p-radioButton name="etatReponse" value="{{rep.id}}" [(ngModel)]="reponse.etatReponse" inputId="city1"></p-radioButton>
                <label>{{rep.lib}}</label>
            </div>
        </ng-container>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Next" icon="pi pi-plus" (click)="NextQuestion()" ngDefaultControl></p-button>
    </ng-template>
</p-card>


<p-card  [style]="{width: '900px'}" styleClass="p-card-shadow" id="mainCard">
    <ng-template pTemplate="header">
        <h2 id="quizGrammar" style=" text-align: center" *ngFor="let q of items">{{q?.lib}}</h2>
    </ng-template>

    <p class="styleOfp">You finish this quiz</p><br>
    <p class="styleOfp" id="congratulations3">Congratulations</p><br>
    <p class="styleOfp" id="hard-luck3">Hard-luck next time</p><br>
    <p class="styleOfp" >Your result is = {{correctAnswerCount}}/20</p>



</p-card>
