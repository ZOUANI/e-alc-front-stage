<div class="card" style="background-color: lavender;">
    <h5>Inscription Professeur</h5>
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6">
            <label for="firstname6">Firstname</label>
            <input id="firstname6" type="text" pInputText [(ngModel)]="selectedProf.nom">
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="lastname6">Lastname</label>
            <input id="lastname6" type="text" pInputText [(ngModel)]="selectedProf.nom">
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="integeronly">Number phone</label>
            <p-inputNumber inputId="integeronly" id="integeronly" [(ngModel)]="selectedProf.numero">
            </p-inputNumber>
        </div>

        <div class="p-field p-col-12 p-md-6">
            <label for="email">email</label>
            <input id="email" type="text" pInputText [(ngModel)]="selectedProf.email">
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="username">UserName</label>
            <input id="username" type="text" pInputText [(ngModel)]="selectedProf.login" >
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="Password">Password</label>
            <input id="Password" type="text" pInputText [(ngModel)]="selectedProf.password">
        </div>

        <div class="card-footer" style="margin-left: 1200px;width: 200px">
            <p-button label="Submit" icon="pi pi-check" iconPos="right" (click)="save()"></p-button>
        </div>

    </div>
</div>
