<div class="p-grid " >
    <h1 style="margin-left: 4%; margin-top: 1%; ">Classes</h1>
    <div class="p-col-11" style="margin-left: 4%; ">
        <p-toast></p-toast>
        <div class="card" style="background-color: gainsboro">
            <p-toolbar styleClass="p-mb-4 inline">
                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="cvs/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-mb-2 p-d-inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-info p-mb-2" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="itemsclassRoom" [columns]="cols" [rows]="6" [paginator]="true" [globalFilterFields]="['libelle','description','etudiantClassRoomList','quizClassRoomList']"
                     [(selection)]="selectesclassRoom" [rowHover]="true" dataKey="id"
                     styleClass="p-datatable-customers"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                        <h5 class="p-m-0">ClassRoom</h5>

                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="libelle">Name <p-sortIcon field="libelle"></p-sortIcon></th>
                        <th pSortableColumn="description">Descriptions <p-sortIcon field="description"></p-sortIcon></th>
                        <th pSortableColumn="etudiantClassRoomList">Students <p-sortIcon field="etudiantClassRoomList"></p-sortIcon></th>
                        <th pSortableColumn="quizClassRoomList">Quizes <p-sortIcon field="quizClassRoomList"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-classRoom>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="classRoom"></p-tableCheckbox>
                        </td>
                        <td>{{classRoom.libelle}}</td>
                        <td>{{classRoom.description}}</td>
                        <td>

                            <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-info p-mr-2" (click)="viewEtudiant(classRoom)" (click)="FindEtudiant(classRoom)" ></button>
                        </td>
                        <td>

                            <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-info p-mr-2" (click)="viewQuiz(classRoom)" (click)="FindQuiz(classRoom)" ></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        In total there are {{itemsclassRoom ? itemsclassRoom.length : 0 }} items.
                    </div>
                </ng-template>
            </p-table>
        </div>
        <app-etudianttt-view></app-etudianttt-view>
        <app-quiz-view></app-quiz-view>
        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
