<p-dialog [(visible)]="createDialogEtud" [style]="{width: '450px'}" header="Etudiant Details"
          [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="nom">Nom</label>
            <input type="text" pInputText id="nom" required autofocus  />
            <small class="p-invalid" >nom is required.</small>
        </div>
        <div class="p-field">
            <label for="prenom">prenom</label>
            <input type="text" pInputText id="prenom"  required autofocus />
            <small class="p-invalid" >prenom is required.</small>
        </div>
        <div class="p-field">
            <label for="login">login</label>
            <input type="text" pInputText id="login"  required autofocus />
            <small class="p-invalid" >loginis required.</small>
        </div>
        <div class="p-field">
            <label for="parcours">parcours</label>
            <input type="text" pInputText id="parcours"  required autofocus />
            <small class="p-invalid" >parcours is required.</small>
        </div>
        <div class="p-field">
            <label for="centre">centre</label>
            <input type="text" pInputText id="centre"  required autofocus />
            <small class="p-invalid" >centre is required.</small>
        </div>





    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
