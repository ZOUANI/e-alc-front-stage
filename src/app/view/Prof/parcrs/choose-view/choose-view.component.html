<p-dialog [(visible)]="viewChooseType" [style]="{width: '800px'}" header=" Choose Style" [modal]="true" styleClass="p-fluid">


        <div class="p-grid">
            <div class="p-col-4">
                <button   pButton type="button" icon="pi pi-user" style="margin-left: 100px" label="Sections" routerLink="/pages/sectionsSimulate" (click)="FindSectionOneByOne(this.selectedcours)" ></button>
            </div>
            <div class="p-col-4">
                <button   pButton type="button" icon="pi pi-list" style="margin-left: 120px" label="Sections List " routerLink="/pages/sections"    (click)="FindSection(this.selectedcours)"></button>
            </div></div>


</p-dialog>
