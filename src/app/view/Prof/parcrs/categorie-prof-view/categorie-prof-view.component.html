<p-dialog [(visible)]="viewDialogCategorie" [style]="{width: '500px'}" header="      Teacher's Level"  [modal]="true" styleClass="p-fluid">
    <div class="p-grid ">
        <div class="p-col">
            <p-toast></p-toast>
            <div class="card">


                <p-table #dt [value]="itemscategorieProf" [columns]="cols" [rows]="6" [paginator]="true" [globalFilterFields]="['level','lessonRate']"
                         [(selection)]="selectescategorieProf" [rowHover]="true" dataKey="id"
                         styleClass="p-datatable-customers">

                    <ng-template pTemplate="header">
                        <tr>
                            <th>Level </th>
                            <th >Lesson Rate </th>
                            <th >How to raise?  </th>
                              </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-categorieProf>
                        <tr>

                            <td>{{categorieProf.level}}</td>
                            <td>{{categorieProf.lessonRate}}$</td>
                            <td style ="color: #0c799f"><u>info &#9207;</u>  </td>


                        </tr>
                    </ng-template>

                </p-table>
            </div>

            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        </div>
    </div>



</p-dialog>
