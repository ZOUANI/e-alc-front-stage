<div class="p-grid list-demo">
    <div class="p-grid " >

        <div class="p-col">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between  " style="text-align: center; padding-bottom: 3%" >
                <h1 class="p-m-0">Courses</h1>

            </div>
            <p-toast></p-toast>
            <div class="card" style="background-color: gainsboro;" >

                <p-table  [value]="selectescours" [columns]="cols" [rows]="10" [paginator]="true" [globalFilterFields]="['libelle','sectionList']"
                          [(selection)]="itemscours" [rowHover]="true" dataKey="id"
                          styleClass="p-datatable-customers"
                          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
                    <ng-template pTemplate="header">
                        <tr>

                            <th pSortableColumn="libelle">General Courses <p-sortIcon field="libelle"></p-sortIcon></th>
                            <th >Number of sections </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-cours>
                        <tr>

                            <td style="color: #0c799f" (click)="viewType(cours)" ><u style="cursor: pointer">{{cours.libelle}}</u></td>
                            <td >{{cours.nombreSectionFinalise+cours.nombreSectionEnCours}}</td>

                        </tr>


                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            In total there are {{selectescours ? selectescours.length : 0 }} items.
                        </div>
                    </ng-template>
                </p-table>
            </div>

        </div>
    </div>
    <app-choose-view></app-choose-view>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
