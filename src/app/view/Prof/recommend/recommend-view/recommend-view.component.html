<p-dialog [(visible)]="viewDialog" [style]="{width: '450px'}" header="CTeacher Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="nom">Nom</label>
            <input type="text" pInputText id="nom" [(ngModel)]="selected.nom" disabled />
        </div>
        <div class="p-field">
            <label for="prenom">Prenom</label>
            <input type="text" pInputText id="prenom" [(ngModel)]="selected.prenom" disabled />
        </div>
        <div class="p-field">
            <label for="login">Login</label>
            <input type="text" pInputText id="login" [(ngModel)]="selected.login" disabled />
        </div>
        <div class="p-field">
            <label for="commentaire">Commentaire</label>
            <input type="text" pInputText id="commentaire" [(ngModel)]="selected.commentaire" disabled />
        </div>



        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="totalPaye">Total Paye</label>
                <p-inputNumber id="totalPaye" [(ngModel)]="selected.telephone" disabled></p-inputNumber>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text" (click)="hideViewDialog()"></button>
    </ng-template>
</p-dialog>
