<p-dialog [(visible)]="editDialog" [style]="{width: '450px'}" header="Teacher Edit" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="ref">Ref</label>
            <input type="text" pInputText id="ref" [(ngModel)]="selected.nom" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.nom">ref is required.</small>
        </div>
        <div class="p-field">
            <label for="total">Total</label>
            <input type="text" pInputText id="total" [(ngModel)]="selected.prenom" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.prenom">total is required.</small>
        </div>
        <div class="p-field">
            <label for="login">login</label>
            <input type="text" pInputText id="login" [(ngModel)]="selected.login" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.login">total is required.</small>
        </div>
        <div class="p-field">
            <label for="Commentaire">Commentaire</label>
            <input type="text" pInputText id="Commentaire" [(ngModel)]="selected.Commentaire" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.Commentaire">total is required.</small>
        </div>
        <div class="p-field">
            <label for="phone">Number phone</label>
            <input type="text" pInputText id="phone" [(ngModel)]="selected.telephone" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.telephone">total is required.</small>
        </div>




    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Edit" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
    </ng-template>
</p-dialog>
