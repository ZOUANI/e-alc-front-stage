
<div class=" card">
    <div class="p-grid">
        <div class="p-col">

            <div class="product-grid-item card" style="background-color: gainsboro;">
                <div class="product-grid-item-content" style="cursor: pointer">
                    <div class="product-name" style="margin-bottom: 15px"><h1>-{{this.selectedsection.libelle}}-</h1></div>
                    <iframe *ngIf=" this.selectedsection.libelle != 'Watch the video'" [src]='photoURL()' width="400" height="200" frameborder="0"
                            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    <div ><h3 style="box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23); background-color: white;">{{this.selectedsection.contenu}}</h3></div>
                    <div class="product-description"><h6>{{this.selectedsection.indicationProf}}</h6></div>
                    <div class="product-description" style="margin-top: 4px" *ngIf=" this.selectedsection.libelle == 'Watch the video'">
                        <iframe *ngIf=" this.selectedsection.libelle == 'Watch the video'" width="500" height="400" [src]='URLVideo()' ></iframe></div>
                </div>
            </div>
            <form action='https://dictionary.cambridge.org/us/search/english/direct/?utm_source=widget_searchbox_source&utm_medium=widget_searchbox&utm_campaign=widget_tracking' method='get'> <table style='font-size:10px;background:#292929;border-collapse:collapse;border-spacing:0;width:150px;'> <caption style='display:none;'>CUP free search box</caption> <tbody> <tr> <td colspan='2' style='padding:0;background:none;border:none;'> <a href='https://dictionary.cambridge.org/us/' style='display:block; background: transparent url(https://dictionary.cambridge.org/us/external/images/freesearch/sbl.png?version=5.0.176) no-repeat 5px 6px;height:32px;'></a> </td> </tr> <tr> <td style='width:68px;background:none;border:none;padding:4px;'> <input style='width:100%;display:block;font-size:10px;padding:2px;border:none;' name='q' /> </td> <td style='width:50px;background:none;border:none;padding:0 4px 0 0;'> <input style='width:100%;display:block;font-size:10px;padding:2px;border:none;float:right;background:#d0a44c;' type='submit' value='Look it up' /> </td> </tr> </tbody> </table> </form>
        </div>

        <div class=" p-col" style="width:   300px;height: 90px">

            <p-table  [value]="itemssection2"  [rows]="10" >
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="libelle" style="text-align: center">Categorie<p-sortIcon field="libelle"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-section>
                    <tr>

                        <td style ="text-align: center" [style.color]="(section.categorieSection.libelle) == (this.selectedsection.categorieSection.libelle)? 'green' :'orange' "  ><u >{{section.categorieSection.libelle}}</u></td>


                    </tr>


                </ng-template>

            </p-table>
        </div>


    </div>



    <div class="card-footer " >
        <button pButton pRipple type="button" icon="pi pi-caret-left" style="margin-left: 15px; width: 120px" label="Previous"  class="p-button-rounded" *ngIf="this.selectedsection.numeroOrder != 1"  (click)="PreviousSection()" ></button>
        <button pButton pRipple type="button" style="margin-left: 400px; width: 120px" id="quiz" label="{{this.passerQuiz}}" class="p-button-rounded" [routerLink]="quizView? ['/pages/quiz-view']: ['/pages/quiz-etudiant']"></button>
        <button pButton pRipple type="button" icon="pi pi-caret-right" label="Next" style="margin-left: 420px; width: 120px" class="p-button-rounded" *ngIf="this.selectedsection.numeroOrder < this.itemssection2.length" (click)="NextSection()" ></button>
    </div>
</div>
