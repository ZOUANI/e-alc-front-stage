
<p-galleria [(value)]="home" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '100%'}" [numVisible]="0" [circular]="true"
            [autoPlay]="true" [transitionInterval]="8000" style="width: 100%">
    <ng-template pTemplate="item" let-item>
        <div class="home-back" style="width: 100%;height: 100vh;background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url('{{item.label}}');background-size: cover;background-position: center;">
            <div class="home">
                <h1>{{item.titre}}</h1>
                <p>{{item.descreption}}</p><br>
                <p>{{item.descreption2}}</p><br>
                <p>{{item.descreption3}}</p><br>
                <p>{{item.descreption4}}</p><br>
                <p>{{item.descreption5}}</p><br>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="p-grid p-nogutter p-justify-center">
            <img [src]="" style="display: block;" />
        </div>
    </ng-template>
</p-galleria>
